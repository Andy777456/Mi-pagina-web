{% extends "layouts/base.html" %}

{% block content %}
<h1>Create a new task</h1>

<form method="POST">
    {% csrf_token %}
    <p>
        {{ form.title.label_tag }}<br>
        {{ form.title }}
    </p>
    <p>
        {{ form.description.label_tag }}<br>
        {{ form.description }}
    </p>
    <p>
        {{ form.project.label_tag }}<br>
        {{ form.project }}
    </p>
    <button>
        Save
    </button>
</form>

{% endblock %}
